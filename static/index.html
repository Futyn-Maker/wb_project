<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Помощник для сотрудников ПВЗ</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Помощник для сотрудников ПВЗ</h1>
        <div class="form-group">
            <label for="question">Ваш вопрос:</label>
            <input type="text" class="form-control" id="question" placeholder="Как открыть ПВЗ?">
        </div>
        <button class="btn btn-primary" onclick="getAnswer()">Отправить</button>
        <div class="mt-4">
            <h3>Ответ:</h3>
            <div id="answer" class="alert alert-info"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/static/js/scripts.js"></script>
</body>

</html>
